{% extends "base/base.html" %} {% block content %}
<div class="container">
	<h1>{{ user_profile.username }} followers</h1>
	{% if followers_list %}
	<ul>
		{% for follow in followers_list %}
		<li>{{ follow.follower.username }}</li>
		{% endfor %}
	</ul>
	{% else %} {% endif %}
</div>
{% endblock %}
