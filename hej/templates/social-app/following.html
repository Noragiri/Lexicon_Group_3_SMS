{% extends "base/base.html" %} {% block content %}
<div class="container">
	<h1>{{ user_profile.username }} is following:</h1>

	{% if following_list %}
	<ul>
		{% for follow in following_list %}
		<li>{{ follow.user_being_followed.username }}</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>No following yet.</p>
	{% endif %}
</div>
{% endblock %}
