{% extends "base/base.html" %} {% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col col-8">
            {% for data in data %}

            <div class="list-group">  

                <a href="{% url 'social_app:user_profile' data.id %}" class="list-group-item list-group-item-action ">{{data.username}}</a>

              </div>
            {% endfor%}
        </div>
        <div class="col"></div>
    </div>
</div>
{% csrf_token %}
{% endblock content %}
